<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>KLIIK </title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #ffcc00, #ff4444, #111);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: #fff;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      letter-spacing: 1px;
    }

    img {
      width: 200px; /* atur ukuran sesuai kebutuhan */
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button {
      background: #d4af37;
      color: #111;
      border: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      background: #ff4444;
      color: #fff;
      transform: scale(1.08);
      box-shadow: 0 6px 14px rgba(0,0,0,0.4);
    }

    a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>PRECILIO NENOBAIS</h1>

  <!-- Tambahkan foto di sini -->
  <img src="foto/deko.jpg " alt="Foto Deko">

  <button><a href="index.html">KLIIK HODI TAMA</a></button>
</body>
</html>
